<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Bortakväll - Lösgodis">
    <meta property="og:title" content="Bortakväll - Lösgodis">
    <meta property="og:url" content="https://bortakvall.netlify.app">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/s1monbengtsson/bortakvall-dreamTeam/main/src/img/og-meta-img.webp?token=GHSAT0AAAAAABYYKP22CX5445NPZ2VZV7GKY5UHKQQ">
    <meta property="og:description" content="Här hittar ni lösgodis i massor!">
    <meta property="og:type" content="Website">
    <meta name="keywords" content="godis, lösgodis, lösviktsgodis, blandat godis, surt godis, salt godis, choklad">
    <meta name="author" content="DreamTeam 10">

    <title>Bortakväll - Lösgodis online</title>
</head>

<body>
    <div class="info-background close-info d-none">
        <div class="info-wrap text-center" id="info-section">
        </div>
    </div>
    <!-- cart icon -->
    <div id="title-cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi-cart" width="30" height="30" fill="currentColor"
            viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
        </svg>
        <span id="cart-item-count">0</span>
    </div>

    <!-- start cart section -->
    <div class="cart-background">
        <div id="cart">
            <h2>Varukorg:</h2>
            <span id="cart-close">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi-x-lg" width="48" height="48" fill="currentColor"
                    class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z">
                </svg>
            </span>
        </div>

        <p class="cart-heading">
            <span class="cart-heading-wrap">
                <span>Produkt</span>
                <span class="cart-heading-details">
                    <span>Antal</span>
                    <span>Á Pris</span>
                    <span>Totalt</span>
                </span>
            </span>
        </p>

        <ul id="cart-list">
        </ul>

        <div class="cart-btn-wrap">
            <button id="clear-cart-btn">Töm varukorg</button>
            <button id="checkout-btn">Gå till kassan</button>
            <p class="total-sum-wrap">
                <span>Totalt:</span>
                <span id="cart-total"></span>
            </p>
        </div>
    </div>
    <!-- end cart section -->

    <div class="content-wrapper">
        <div class="content-container text-center">
            <!-- header section -->
            <div class="header-wrapper">
                <header class="banner py-4 bg-black">
                    <a href="index.html" class="a-logo">
                        <h1 class="logo">
                            <span class="orange">B</span>
                            <span class="white">O</span>
                            <span class="yellow">R</span>
                            <span class="pink">T</span>
                            <span class="blue">A</span>
                            <span class="white">K</span>
                            <span class="green">V</span>
                            <span class="white">Ä</span>
                            <span class="pink">L</span>
                            <span class="blue">L</span>
                        </h1>
                    </a>
                </header>

                <div class="content-display">
                    <!-- navigation menu -->
                    <nav class="nav-menu d-flex justify-content-evenly p-3" id="nav-output">
                        <a href="#main" class="nav-item">SORTIMENT</a>
                        <a href="#main" class="nav-item">WEBBSHOP</a>
                    </nav>
                    <div id="output" class="status-output"></div>
                </div>

                <!-- product section -->

                <main class="container-fluid bg-light" id="main">
                    <div class="spinner-grow text-warning m-5 d-none" role="status" id="spinner">
                        <span class="visually-hidden"></span>
                    </div>

                    <div class="row g-3 mx-3 product-main"></div>
                </main>
            </div>
        </div>

        <div class="no-more-candy d-none" id="no-more-candy"></div>

        <!-- Order page content -->
        <div class="arrow-wrapper mx-auto">
            <button class="btn btn-dark mt-5 back-button d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                </svg>
                Tillbaka
            </button>
        </div>

        <div class="checkout-wrap">
            <!-- customer details form -->
            <form class="customer-details my-3 mx-auto d-none">
                <h2 class="form-heading text-center mb-5">Beställare</h2>
                <div class="form-row">
                    <div class="inputs">

                        <div class="form-group">
                            <input type="text" placeholder="Förnamn" id="customer-first-name" required
                                class="form-control form-input">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Efternamn" id="customer-last-name" required
                                class="form-control form-input">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Adress" id="customer-address" required
                                class="form-control form-input">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Postnummer" id="customer-postal-number" required
                                class="form-control form-input" maxlength="6">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Ort" id="customer-city" required
                                class="form-control form-input">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Telefon (valfritt)" id="customer-phone"
                                class="form-control form-input" maxlength="10">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" id="customer-email" required
                                class="form-control form-input mb-3">
                        </div>
                        <div class="form-group" id="check-box">
                            <input type="checkbox" value="" id="customer-checkbox" class="form-check-input" required>
                            <label for="customer-checkbox" class="form-check-label">Jag har kontrollerat att
                                informationen jag angett stämmer</label>
                        </div>
                    </div>
                    <div class="checkout-btn-wrap">
                        <button type="submit" class="send-order product-btn"><svg xmlns="http://www.w3.org/2000/svg"
                                width="18" height="18" fill="currentColor" class="bi bi-credit-card"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z">
                                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z">
                            </svg>Skicka beställning</button>
                        <button type="reset" class="empty-form empty-btn">Töm formulär</button>
                    </div>
                </div>
            </form>
            <div class="order-content-wrap my-3 mx-auto d-none">
                <h2 class="text-center mb-5">Orderöversikt</h2>
                <ul class="list-group" id="order-content">
                </ul>
            </div>


        </div>

        <div class="order-confirmation mt-5 text-center">
        </div>

        <div class="form-group">
        </div>

    </div>
    <footer>
        <div>
            <ul>
                <li>Bortakväll</li>
                <li>Webbshop</li>
                <li>Sortiment</li>
                <li>Lösvikt</li>
            </ul>
            <ul>
                <li>FAQ</li>
                <li>Hitta hit</li>
                <li>Jobba hos oss</li>
                <li>Kontakt</li>
            </ul>
        </div>
        <p>DreamTeam 10</p>
    </footer>

    <script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
